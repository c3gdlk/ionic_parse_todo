<ion-view view-title="Glossary">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button home-button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a href="#" class="button button-clear" ng-click="selfiesCtrl.newSelfie()">Add New</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card" ng-repeat="selfie in selfiesCtrl.selfies">
      <div class="item item-divider">
        {{ selfie.createdAt | formattedDate }}
      </div>
      <div class="item item-image">
        <img ng-src="{{ selfie.get('picture').url() }}">
      </div>
    </div>
  </ion-content>
</ion-view>
