<ion-view view-title="Glossary">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        I should not say this
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Bad words" ng-model="newGlossaryCtrl.newGlossary.badWords">
        </label>
      </div>

      <div class="item item-divider">
        This ones much better
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Good words" ng-model="newGlossaryCtrl.newGlossary.goodWords">
        </label>
      </div>

      <div class="list list-inset" >
        <div class="button-bar">
          <button class="button button-block button-positive" ng-click="newGlossaryCtrl.createTerm();">
            Save
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
